<!-- ace/templates/registration/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ace Project Registration</title>
</head>
<body>
    <header>
        <h1>Welcome to Ace Project Registration</h1>
    </header>

    <div class="registration-container">
        <h2>Register</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
