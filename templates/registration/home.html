<!-- registration/home.html -->
<nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_staff %}
            <li><a href="{% url 'admin:index' %}" target="_blank">Admin Panel</a></li>
        {% endif %}
        <li><a href="{% url 'product' %}">Product</a></li>
        <li><a href="{% url 'register:api-register' %}" onclick="return openRegisterPopup();">Register</a></li>

        {% if user.is_authenticated %}
            <li><a href="{% url 'register:api-logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'register:api-login' %}" onclick="return openLoginPopup();">Login</a></li>
        {% endif %}
    </ul>
</nav>
<script>
    function openPopup(url, name) {
        window.open(url, name, 'width=400,height=400');
    }

    function openLoginPopup() {
        openPopup("{% url 'register:api-login' %}", 'loginPopup');
        return false;
    }

    function openRegisterPopup() {
        openPopup("{% url 'register:api-register' %}", 'registerPopup');
        return false;
    }
</script>
